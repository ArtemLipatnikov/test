<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="card">
        <div class="container">
            <div class="card__inner">
                <div class="card__image">
                    <span class="card__image-name">Reduslim</span>
                    <span class="card__image-text">ECO</span>
                    <img class="card__image-prod" src="images/prod.png" alt="Товар">
                </div>
                <form class="form" action="#" >
                    <div class="form__title">Сделай шаг <br> к выздоровлению</div>
                    <div class="form__inner">
                        <label class="form__label" for="name">Ваше <span class="form__label--green">имя</span> </label>
                        <input class="form__name" type="text" name="name" placeholder="Алексей">
                        <label class="form__label" for="tel">Ваш <span class="form__label--green">телефон</span> </label>
                        <input class="form__tel" type="tel" name="tel" placeholder="+7 (123) 456 78-90">
                        <div class="form__select-wrap">
                            <select class="form__select" name="lang" >
                                <option value="RU">RU</option>
                                <option value="RU">RU</option>
                                <option value="RU">RU</option>
                                <option value="RU">RU</option>
                            </select>
                        </div>
                        <button class="form__btn" type="submit">Заказать</button>
                    </div>
                    <div class="form__secure">
                        <span class="form__secure-text form__secure-text--mright">Trusted</span>
                        <span class="form__secure-text">Secure</span>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
